<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/lightbox.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Teas</title>
  </head>
  <body>
    <header>
      <h1>Week Eleven Lecture</h1>
      <img src="images/cover_image.jpg" width="800" alt="" />
    </header>
    <main class="gallery">
      <a
        href="images/black_tea.jpg"
        target="blank"
        data-lightbox="tea"
        data-title="Fancy Black Tea"
        data-alt="Fancy Black Tea"
      >
        <img
          src="images/black_tea.jpg"
          width="200"
          alt="fancy tea mug with black_tea"
        />
      </a>
      <a
        href="images/chai_tea.jpg"
        target="blank"
        data-lightbox="tea"
        data-title="Warm Cup of Chai"
        data-alt="Warm Cup of Chai"
      >
        <img src="images/chai_tea.jpg" width="200" alt="an indian chai" />
      </a>

      <a
        href="images/english_breakfast.jpg"
        target="blank"
        data-lightbox="tea"
        data-title="Steaming cup of English Breakfast Tea with Cement Cubes"
        data-alt="Steaming cup of English Breakfast Tea with Cement Cubes"
      >
        <img
          src="images/english_breakfast.jpg"
          width="200"
          alt="a dark tea option"
        />
      </a>
      <a
        href="images/green_tea.jpg"
        target="blank"
        data-lightbox="tea"
        data-title="Mug with Green Tea Leaves and a Teapot Pouring Over"
        data-alt="Mug with Green Tea Leaves and a Teapot Pouring Over"
      >
        <img
          src="images/green_tea.jpg"
          width="200"
          alt="a loose leaf green tea"
        />
      </a>
      <a
        href="images/lemon_ginger_tea.jpg"
        target="blank"
        data-lightbox="tea"
        data-title="Lemon Ginger Tea with Lemons and Ginger"
        data-alt="Lemon Ginger Tea with Lemons and Ginger Against a Snowy Background"
      >
        <img
          src="images/lemon_ginger_tea.jpg"
          width="200"
          alt="light tea with lemon and ginger"
        />
      </a>
      <a
        href="images/tea_collection.jpg"
        target="blank"
        data-lightbox="tea"
        data-title="12 Different Teas in each Cup"
        data-alt="12 Different Teas in each Cup"
      >
        <img
          src="images/tea_collection.jpg"
          alt="collection of loose leaf tea"
        />
      </a>
      <a
        href="images/long_island_ice_tea.jpg"
        target="blank"
        data-lightbox="tea"
        data-title="Long Island Iced Tea"
        data-alt="Long Island Iced Tea"
      >
        <img
          src="images/long_island_ice_tea.jpg"
          alt="a icy Long Island tea (alcoholic)"
        />
      </a>
    </main>
    <script src="dist/js/lightbox-plus-jquery.js"></script>
    <script>
      lightbox.option({
        resizeDuration: 400,
        positionFromTop: 10,
        wrapAround: true,
      });
    </script>
  </body>
</html>
